<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Twitter</title>
    <link rel="shortcut icon" href="assets/twitter.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="js/data-api.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="container">

    <div class="left-menu">
        <dev class="fixed">
            <div class="item-container" id="logo" >
                <img src="assets/twitter.svg">
            </div>

            <div class="item-container" onclick="showHomePage()">
                <div class="menu-item">
                    <img src="assets/home.svg">
                    <span>Home</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/explore.svg">
                    <span>Explore</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/notifications.svg">
                    <span>Notifications</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/messages.svg">
                    <span>Messages</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/bookmarks.svg">
                    <span>Bookmarks</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/lists.svg">
                    <span>Lists</span>
                </div>
            </div>
            <div class="item-container" onclick="showProfilePage()">
                <div class="menu-item">
                    <img class="rounded" src="assets/profile.png">
                    <span>Profile</span>
                </div>
            </div>
            <div class="item-container">
                <div class="menu-item">
                    <img src="assets/more.svg">
                    <span>More</span>
                </div>
            </div>

            <div class="item-container">
                <span id="tweet">Tweet</span>
            </div>
        </dev>
    </div>

    <div id="mainPage">

        <div id="feedContainer" class="hidden">
            <div class="home" >
                <span>Home</span>
            </div>
            <div id="feedTweets">

            </div>
        </div>

        <div id="profileContainer" class="hidden">
            <span id="title" class="name"></span>
            <img id="coverImg" src="">
            <img id="profileImg" class="rounded" src="">
            <div id="description">
                <span class="name"></span>
                <p class="about"></p>
            </div>
            <span class="tweets-title">Tweets</span>
            <div id="profileTweets">

            </div>
        </div>

    </div>

    <div class="trends">
        <span>Trends</span>
    </div>

    <template id="tweetTemplate">
        <div class="tweet-item">
            <img class="rounded" id="icon" src="assets/user_icon1.jpg">
            <div class="content">
                <div class="feed-item-text">
                    <h3 id="feedItemTitle"></h3>
                    <p id="tweetText"></p>
                </div>
                <img id="feedItemMultimedia" src="">
                <div class="interaction-banner">
                    <div class="like">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g><path d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path></g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </template>

</div>

</body>
</html>
